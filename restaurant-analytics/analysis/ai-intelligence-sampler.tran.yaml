        database: "[Environment Default]"
        schema: "[Environment Default]"
        targetTable: "AI_CUSTOMER_INTELLIGENCE_OPTIMIZED"
        columnNames:
        - "customer_id"
        - "customer_name"
        - "loyalty_level"
        - "age_segment"
        - "customer_tier"
        - "price_tier"
        - "completion_result"
        - "processing_timestamp"
        - "optimized_cost_per_analysis"
    AI Churn Prediction Sample:
      type: "table-input"
      parameters:
        componentName: "AI Churn Prediction Sample"
        database: "[Environment Default]"
        schema: "[Environment Default]"
        targetTable: "AI_CHURN_PREDICTION"
        columnNames:
        - "customer_id"
        - "customer_name"
        - "loyalty_level"
        - "age_segment"
        - "customer_tier"
        - "price_tier"
        - "completion_result"
    AI Anomaly Detection Sample:
      type: "table-input"
      parameters:
        componentName: "AI Anomaly Detection Sample"
        database: "[Environment Default]"
        schema: "[Environment Default]"
        targetTable: "AI_ANOMALY_DETECTION"
        columnNames:
        - "customer_id"
        - "customer_name"
        - "loyalty_level"
        - "age_segment"
        - "customer_tier"
        - "anomaly_type"
        - "alert_priority"
        - "anomaly_detection_timestamp"
